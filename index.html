<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ff3d11f0ca.js"
      crossorigin="anonymous"
    ></script>
    <title>review</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img id="person" src="person.jpg" alt="" />
          </div>
          <h3 id="author">Sara jones</h3>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
            reprehenderit fuga molestias dolore! Debitis libero tempora fuga
          </p>
          <!-- prev next -->
          <div class="btn-container">
            <button class="btn-prev"><i class="fas fa-angle-left"></i></button>
            <button class="btn-next"><i class="fas fa-angle-right"></i></button>
          </div>
          <!-- random button -->
          <div class="random-btn">
            <button id="random-btn">surprise me</button>
          </div>
        </article>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
